name: Sync upstream
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-upstream

env:
  UPSTREAM_REPO: clawdbot/clawdbot
  TARGET_BRANCH: main

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "Popwers"
          git config user.email "lionel.bataille@hotmail.com"

      - name: Fetch upstream
        run: |
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git" 2>/dev/null || \
            git remote set-url upstream "https://github.com/${UPSTREAM_REPO}.git"
          git fetch upstream --prune

      - name: Rebase and push
        run: |
          git switch "${TARGET_BRANCH}"
          git rebase "upstream/${TARGET_BRANCH}"
          git push --force-with-lease origin "${TARGET_BRANCH}"
