name: Sync upstream
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-upstream

env:
  UPSTREAM_REPO: clawdbot/clawdbot
  MAIN_BRANCH: main
  CUSTOM_BRANCH: custom

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git" 2>/dev/null || \
            git remote set-url upstream "https://github.com/${UPSTREAM_REPO}.git"
          git fetch upstream --prune

      - name: Sync main with upstream
        run: |
          git fetch origin "${MAIN_BRANCH}" || true
          if git show-ref --verify --quiet "refs/heads/${MAIN_BRANCH}"; then
            git switch "${MAIN_BRANCH}"
          elif git show-ref --verify --quiet "refs/remotes/origin/${MAIN_BRANCH}"; then
            git switch -c "${MAIN_BRANCH}" "origin/${MAIN_BRANCH}"
          else
            git switch -c "${MAIN_BRANCH}"
          fi
          git reset --hard "upstream/${MAIN_BRANCH}"
          git push --force-with-lease origin "${MAIN_BRANCH}"

      - name: Rebase custom on main
        run: |
          git fetch origin "${CUSTOM_BRANCH}" || true
          if git show-ref --verify --quiet "refs/heads/${CUSTOM_BRANCH}"; then
            git switch "${CUSTOM_BRANCH}"
          elif git show-ref --verify --quiet "refs/remotes/origin/${CUSTOM_BRANCH}"; then
            git switch -c "${CUSTOM_BRANCH}" "origin/${CUSTOM_BRANCH}"
          else
            git switch -c "${CUSTOM_BRANCH}"
          fi
          git rebase -X ours "${MAIN_BRANCH}"
          git push --force-with-lease origin "${CUSTOM_BRANCH}"
